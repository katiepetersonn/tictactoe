<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="js/sweetalert.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/sweetalert.css">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">

</head>
<body>
  <main>

    <h1>Tic-tac-toe</h1>

    <div class="ticBoard">
      <table class="board">
       <tr class ="firstRow">
         <td id="box1" class ="column1 box"></td>
         <td id="box2" class ="column2 box" ></td>
         <td id="box3" class ="column3 box" ></td>
       </tr>

       <tr class="secondRow" >
         <td id="box4" class ="column1 box"></td>
         <td id="box5" class ="column2 box"></td>
         <td id="box6" class ="column3 box"></td>
       </tr>

       <tr class="thirdRow">
         <td id="box7" class ="column1 box"></td>
         <td id="box8" class ="column2 box"></td>
         <td id="box9" class ="column3 box"></td>
       </tr>
     </table>
     <div class="clear"></div>

    </div>

    <h2>It is player <span id = "whoseGo">ones </span>turn.</h2>

    <div class="scoreCounter">
      <h2 id="score">Score</h2>
      <p>Player One: <span id = "scoreCountOne" >0 </span> </p>
      <p>Player Two: <span id = "scoreCountTwo" >0 </span> </p>
    </div>
    <div class="clear"></div>


    <div class="reset">
        <p>Play Again!</p>
    </div>



  </main>


</body>
</html>
